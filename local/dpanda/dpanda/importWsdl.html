    <script type='text/javascript'>
      document.getElementById("wsdlForm").addEventListener("submit", function(event) {
        event.preventDefault(); //prevents submit button from opening a new page
        var queryParams = {
          wsdlUrl : $("#wsdlURL").val(),
          domain : $("#domain").val(),
          filename : $("#filename").val(),
          target : $("#target").val()
        };

        var dpandaApiImportRemoteWsdl = '/dpanda/api/importRemoteWsdl';
        $.get(dpandaApiImportRemoteWsdl, queryParams )
        .done(function( data ) {
          alert("Success");
        })
        .fail(function(){
          alert("Failure");
        });


      });
    </script>
