<root>

    <script type="text/javascript">
    $( function() {

      $("#btn-xpath-tester-test").click(function(){

        var xmlContent = $.parseXML( $("#txt-xpath-tester-input").val() );
        var xpathResult = xmlContent.evaluate($("#txt-xpath-tester-expression").val(), xmlContent, null, XPathResult.ANY_TYPE, null );
        var txtResult = "";
        try {
          var currNode = xpathResult.iterateNext();
          while (currNode) {
            txtResult += currNode.outerHTML + "\r\n";
            currNode = xpathResult.iterateNext();
          }
        }
        catch (e) {
          dump( 'Error: Document tree modified during iteration ' + e );
        }
        $("#txt-xpath-tester-result").val(txtResult);
      });

      $("#btn-xpath-generator-parse").click(function(){
        var namespaceHandling = "";
        if ($("#xpath-generator-namespace-handling-local").prop("checked")) namespaceHandling = "local";
        else if ($("#xpath-generator-namespace-handling-prefix").prop("checked")) namespaceHandling = "prefix";
        else if ($("#xpath-generator-namespace-handling-uri").prop("checked")) namespaceHandling = "uri";
        $("#txt-xpath-generator-result").val("Selected Namespace Handling: " + namespaceHandling + "\r\nSorry, unimplemented yet...");
      });

    });
    </script>
